nelmio_api_doc:
  areas:
    path_patterns:
      - ^/api(?!/doc$)
  documentation:
    info:
      title: API Bilemo
      description: Catalogue de téléphones et liste Clients/utilisateurs
      version: 1.0.0
    paths:
      /api/login:
        post:
          requestBody:
            description: Informations sur l'utilisateur pour authentification
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/User"
          responses:
            "202":
              description: Le status 202 veut dire que la requette a bien fonctionnée
            "400":
              description: Erreur de mot de passe
            "402":
              description: Token d'authentification pas reconnu
            "500":
              description: Identifiant inconnu dans la base
      /api/register:
        post:
          requestBody:
            description: Informations sur l'utilisateur qui veut s'enregistrer
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/NewUser"
          responses:
            "201":
              description: Utilisateur enregistrée
            "400":
              description: Erreur sur les données
      /api/admin/client:
        post:
          requestBody:
            description: Informations pour création d'un client
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/NewClient"
          responses:
            "201":
              description: Client enregistré
            "400":
              description: Erreur sur les données
      /api/admin/produit:
        post:
          requestBody:
            description: Informations pour création d'un nouveau téléphone
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/NewProduit"
          responses:
            "201":
              description: Produit enregistré
            "400":
              description: Erreur sur les données
    components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    description: Clé token de l'utilisateur
            schemas:
              User:
                required:
                  - email
                  - password
                properties:
                  email:
                    type: string
                  password:
                    type: string
              NewUser:
                required:
                  - email
                  - password
                  - username
                properties:
                  email:
                    type: string
                  password:
                    type: string
                  username:
                    type: string 
              NewClient:
                required:
                  - username
                properties:
                  username:
                    type: string
                  _description: 
                    type: string
              NewProduit:
                required:
                  - Name
                  - Description
                properties:
                  _name:
                    type: string
                  _description:
                    type: string
    security:
            - Bearer: []
